<!-- Inactive input: -->
<mat-form-field appearance="outline">
  <!-- TODO: Make span be added automatically: -->
  <mat-label><span>Label Text</span></mat-label>
  <mat-icon matPrefix [inline]="true">event</mat-icon>
  <input matInput value="asfd">
  <mat-icon matSuffix [inline]="true">visibility</mat-icon>
  <mat-hint>Hint text</mat-hint>
</mat-form-field>

<!-- Active input: -->
<mat-form-field appearance="outline">
  <mat-label><span>Label Text Text Text</span></mat-label>
  <!-- TODO: Replace [inline] with a more automatic way, e.g. a directive whose selector is mat-icon: -->
  <mat-icon matPrefix [inline]="true">event</mat-icon>
  <input matInput #activeInput value="Input Text">
  <mat-icon matSuffix [inline]="true">visibility</mat-icon>
  <mat-hint>Hint text</mat-hint>
</mat-form-field>

<!-- Error input: -->
<mat-form-field appearance="outline">
  <mat-label><span>Label Text</span></mat-label>
  <mat-icon matPrefix [inline]="true">event</mat-icon>
  <input matInput [formControl]="errorControl">
  <!-- TODO: replace [color] with styles using .ng-invalid .ng-touched: -->
  <mat-icon matSuffix [inline]="true" [color]="errorControl.invalid && 'warn'">error_outline</mat-icon>
  <mat-error>Error text</mat-error>
</mat-form-field>
